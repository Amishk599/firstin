polling_interval: 10m

rate_limit:
  # minimum gap between requests to the same ATS
  min_delay: 720s # 12 mins

# Notification settings (options: log, slack)
notification:
  type: slack
  webhook_url: "${SLACK_WEBHOOK_URL}" # injected from GitHub secrets

filters:
  max_age: 24h # age of a job posting to be considered fresh (1h to 24h)
  title_keywords:
    - software engineer
    - software developer
    - software development engineer
    - backend
    - golang
    - python
    - distributed systems
    - member of technical staff
    - ai engineer
    - agentic ai engineer
    - mts
    - sde
    - swe

  title_exclude_keywords:
    - manager
    - intern
    - staff software engineer
    - staff member of technical staff
    - director
    - principal
    - full stack
    - full-stack
    - ios
    - android
    - frontend
    - embedded
    - forward deployed

  locations:
    - United States
    - US
    - Remote
    - San Francisco
    - CA
    - New York
    - San Jose
  exclude_locations:
    - Canada
    - Cairo

companies:
  - name: anthropic
    ats: greenhouse
    board_token: "anthropic"
    enabled: true

  - name: chime
    ats: greenhouse
    board_token: "chime"
    enabled: true

  - name: cohere
    ats: ashby
    board_token: "cohere"
    enabled: true

  - name: openai
    ats: ashby
    board_token: "openai"
    enabled: true

  - name: postman
    ats: greenhouse
    board_token: "postman"
    enabled: true

  - name: stripe
    ats: greenhouse
    board_token: "stripe"
    enabled: true