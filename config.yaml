polling_interval: 5m

rate_limit:
  # minimum gap between requests to the same ATS
  min_delay: 900s # 15 mins

# Notification settings (options: log, slack)
notification:
  type: slack
  webhook_url: "${SLACK_WEBHOOK_URL}" # injected from GitHub secrets

filters:
  max_age: 24h # age of a job posting to be considered fresh (1h to 24h)
  title_keywords:
    - software engineer
    - backend
    - sde
    - platform
    - infrastructure
  locations:
    - United States
    - US
    - Remote
    - San Francisco
    - CA
    - New York
    - San Jose

companies:
  - name: anthropic
    ats: greenhouse
    board_token: "anthropic"
    enabled: true

  - name: chime
    ats: greenhouse
    board_token: "chime"
    enabled: true

  - name: cohere
    ats: ashby
    board_token: "cohere"
    enabled: true

  - name: openai
    ats: ashby
    board_token: "openai"
    enabled: true

  - name: postman
    ats: greenhouse
    board_token: "postman"
    enabled: true

  - name: stripe
    ats: greenhouse
    board_token: "stripe"
    enabled: true