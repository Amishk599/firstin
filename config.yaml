polling_interval: 5m

rate_limit:
  min_delay: 900s  # minimum gap between requests to the same ATS

companies:
  - name: postman
    ats: greenhouse
    board_token: "postman"
    enabled: true


# Notification settings: 
# Type:log, slack (slack webhook url is required)
notification:
  type: slack
  webhook_url: "https://hooks.slack.com/services/T.../B.../xxx"

filters:
  title_keywords:
    - software engineer
    - backend
    - sde
    - platform
    - infrastructure
  locations:
    - United States
    - US
    - Remote
    - San Francisco
    - CA
    - New York
    - San Jose
