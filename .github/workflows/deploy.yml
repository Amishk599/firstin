name: Deploy to VPS

on:
  push:
    branches: [main]

  # allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test ./...

      - name: Build Linux binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: go build -o firstin ./cmd/firstin/

      - name: Inject secrets into config
        run: sed -i 's|\${SLACK_WEBHOOK_URL}|${{ secrets.SLACK_WEBHOOK_URL }}|' config.yaml

      - name: Copy binary and config to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "firstin,config.yaml"
          target: "/opt/firstin/"

      - name: Restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl restart firstin
            sleep 3
            sudo systemctl is-active firstin
